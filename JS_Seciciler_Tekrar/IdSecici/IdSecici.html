<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Tıklama Sayacı</title>
</head>
<body>
    <button onclick="tiklamaSayisiArttir()">Tıkla</button>
    <p id="sayac">Tıklama Sayısı: 0</p>

    <script>
        let sayac = 0;

        function tiklamaSayisiArttir() {
            sayac++;
            document.getElementById("sayac").textContent = "Tıklama Sayısı: " + sayac;
        }
    </script>
</body>
</html>
