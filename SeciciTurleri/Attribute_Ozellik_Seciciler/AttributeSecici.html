<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Secici Uygulamasi</title>
    <style>
        a{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }
        a:link{
            color: brown;
        }
        a:visited{
            color: blueviolet;
        }
        a:hover{
            color:darkgoldenrod;
        }
        a:active{
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">Anasayfa</a></br>
    <a href="#">Iletisim</a></br>
    <a href="#">Hakkimizda</a></br>
    <a href="#">Galeri</a>
</body>
</html>
