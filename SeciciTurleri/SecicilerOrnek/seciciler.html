<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Örnek</title>
    <style>
	/* Child Seçici */
.parent .child {
    background-color: lightblue;
    padding: 10px;
}

/* Torun Seçici (Grandchild) */
.parent .child .grandchild {
    background-color: lightgreen;
    padding: 20px;
}

/* Tüm <p> etiketlerini seçelim */
.parent p {
    font-family: Arial, sans-serif;
}
</style>
</head>
<body>
<div class="parent">
    <p>Bu, parent'in doğrudan çocuğu.</p>
    <div class="child">
        <p>Bu, child'ın çocuğu, yani parent'in torunu.</p>
        <div class="grandchild">
            <p>Bu, grandchild'ın çocuğu, yani parent'in torununun çocuğu.</p>
        </div>
    </div>
</div>
</body>
</html>
